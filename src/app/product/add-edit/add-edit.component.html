<div class="container-fluid">
    <div class="row">
        <div class="col pl-0 pt-2 pb-2">
            <h5 class="page-titel">Add Product</h5>
        </div>
        <div class="col pr-0 pt-2 pb-2 text-right">
            <!-- <button type="button" routerLink="/product/add" class="btn btn-primary btn-sm">Add Product</button> -->
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5 p-2">
            <div class="white-bg p-3">
                <div class="progress form-group" *ngIf="documentService.percentDone">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                      [style.width.%]="documentService.percentDone">
                    </div>
                  </div>
                
                  <!-- Image Preview -->
                  <div class="form-group">
                    <div class="preview" *ngIf="preview && preview !== null">
                      <img [src]="preview" [alt]="productForm.value.name">
                    </div>
                  </div>
                
                  <!-- File Input -->
                  <div class="form-group">
                    <input type="file" (change)="uploadFile($event)">
                  </div>
            </div>
        </div>
        <div class="col-7 p-2">
            <div class="white-bg p-3">
                <form [formGroup]="productForm" (ngSubmit)="submitForm()">
                    <div class="row">
                        <div class="col-6 p-2">
                            <div class="form-group">
                                <label>Product Code</label>
                                <input  class="form-control" type="text" [ngClass]="{ 'is-invalid': submitted && f.product_code.errors }" placeholder="product_code" formControlName="product_code" />
                                <div *ngIf="submitted && f.product_code.errors" class="invalid-feedback">
                                    <div *ngIf="f.product_code.errors.required">First is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 p-2">
                            <div class="form-group">
                                <label>product_name</label>
                                <input  class="form-control" type="text" [ngClass]="{ 'is-invalid': submitted && f.product_name.errors }" placeholder="product_code" formControlName="product_name" />
                                <div *ngIf="submitted && f.product_name.errors" class="invalid-feedback">
                                    <div *ngIf="f.product_name.errors.required">First is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 p-2">
                            <div class="form-group">
                                <label>product_price</label>
                                <input  class="form-control" type="text" [ngClass]="{ 'is-invalid': submitted && f.product_price.errors }" placeholder="product_price" formControlName="product_price" />
                                <div *ngIf="submitted && f.product_price.errors" class="invalid-feedback">
                                    <div *ngIf="f.product_price.errors.required">First is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 p-2">
                            <div class="form-group">
                                <label>product_dicripaton</label>
                                <input  class="form-control" type="text"  placeholder="product_dicripaton" formControlName="product_dicripaton" />
                                
                            </div>
                        </div>
                        
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Product</button>
                </form>
            </div>
        </div>
    </div>
</div>
