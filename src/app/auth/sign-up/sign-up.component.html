<div class="row m-0 login-bg justify-content-md-center align-items-center">
    <div class="col login-box">
        <h5 class="text-center text-uppercase mb-2">Sign up</h5>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-6 p-2">
                    <div class="form-group">
                        <label>First Name</label>
                        <input  class="form-control" type="text" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" placeholder="Enter First Name" formControlName="firstName" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-6 p-2">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input  class="form-control" type="text" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" placeholder="Enter Last Name" formControlName="lastName" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">First is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-6 p-2">
                    <div class="form-group">
                        <label>DOB</label>
                        <input  class="form-control" type="text" [ngClass]="{ 'is-invalid': submitted && f.dateDob.errors }" placeholder="dd/mm/yyyy" formControlName="dateDob" />
                        <div *ngIf="submitted && f.dateDob.errors" class="invalid-feedback">
                            <div *ngIf="f.dateDob.errors.required">First is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-6 p-2">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input  class="form-control" type="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email" formControlName="email" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                </div>
                <div class="col-6 p-2">
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" formControlName="password" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                </div>
                <div class="col-6 p-2">
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input class="form-control" type="password" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"  placeholder="Password" formControlName="confirmPassword" />
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                        </div>
                    </div>
                </div>
            </div>
           
            
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
    </div>
</div>
