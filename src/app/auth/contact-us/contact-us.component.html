<div class="container-fluid">
    <div class="row">
        <div class="col pl-0 pt-2 pb-2">
            <h5 class="page-titel">Contact Us</h5>
        </div>
        <div class="col pr-0 pt-2 pb-2 text-right">
            <!-- <button type="button" routerLink="/product/add" class="btn btn-primary btn-sm">Add Product</button> -->
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-7 p-2">
            <div class="white-bg p-3">
                <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
                    <div class="row m-0">
                        <div class="col-6 p-2">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-6 p-2">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="col-6 p-2">
                            <div class="form-group">
                                <label>Email Id</label>
                                <input type="email" class="form-control" formControlName="email" placeholder="Email id">
                            </div>
                        </div>
                        <div class="col-6 p-2">
                            <div class="form-group">
                                <label>Mobile No.</label>
                                <input type="text" class="form-control" formControlName="mobile" placeholder="Mobile No.">
                            </div>
                        </div>
                        <div class="col-12 p-2">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" formControlName="address" placeholder="Address">
                            </div>
                        </div>
                        <div class="col-4 p-2">
                            <div class="form-group">
                                <label>State</label>
                                <input type="text" class="form-control" formControlName="state" placeholder="State">
                            </div>
                        </div>
                        <div class="col-4 p-2">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" class="form-control" formControlName="city" placeholder="City">
                            </div>
                        </div>
                        <div class="col-4 p-2">
                            <div class="form-group">
                                <label>Pin No.</label>
                                <input type="text" class="form-control" formControlName="pinno" placeholder="Pine No.">
                            </div>
                        </div>
                        <div class="col-12 p-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </div>
                </form>

            </div>
        </div>
        <div class="col-5 p-2">
            <div class="white-bg p-3">
            </div>
        </div>
    </div>
</div>
